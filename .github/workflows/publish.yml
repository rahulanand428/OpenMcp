name: Publish Release

on:
  push:
    tags: [ 'v*.*.*' ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  publish-nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Pack NuGet
        run: dotnet pack sdk/dotnet/OpenMcp.Client/OpenMcp.Client.csproj --configuration Release --output ./nupkg /p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  build-and-push:
    needs: publish-nuget
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: postgres
            context: ./src/Postgres
            image: openmcpserver/mcp-postgres
          - service: filesystem
            context: ./src/FileSystem
            image: openmcpserver/mcp-filesystem
          - service: duckduckgo
            context: ./src/DuckDuckGo
            image: openmcpserver/mcp-duckduckgo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
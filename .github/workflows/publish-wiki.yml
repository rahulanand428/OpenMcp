name: Publish Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'WHY_OPENMCP.md'

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Publish to Wiki
        uses: spenserblack/actions-wiki@v0.1.0
        with:
          path: WHY_OPENMCP.md
          custom_filename: Home.md
          token: ${{ secrets.GITHUB_TOKEN }}

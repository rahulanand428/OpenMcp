name: Publish Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'WHY_OPENMCP.md'

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Prepare Wiki Content
        run: |
          mkdir wiki_content
          cp WHY_OPENMCP.md wiki_content/Home.md

      - name: Publish to Wiki
        uses: spenserblack/actions-wiki@v0.1.0
        with:
          wiki-directory: wiki_content
          token: ${{ secrets.GITHUB_TOKEN }}
